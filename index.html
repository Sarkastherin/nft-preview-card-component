<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card componen</title>
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <div class="view-icon"></div>
      </div>
      <div class="card-content">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-time">
          <span class="price">0.041 ETH</span>
          <span class="time-left">3 days left</span>
        </div>
        <div class="creator">
          <img
            class="creator-image"
            src="./images/image-avatar.png"
            alt="Profile pic"
          />
          <p class="creator-name">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
